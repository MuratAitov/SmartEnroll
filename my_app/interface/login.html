<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gonzaga University</title>
    <link rel="stylesheet" href="./css/forms.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/GU Logo/IMG_4571.jpg" alt="Gonzaga University Logo">
            <div class="logo-text">
                <span class="university-name">GONZAGA</span>
                <span class="university-subtitle">UNIVERSITY</span>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            <div class="tab-container">
                <button class="tab-button active" onclick="openAuthTab('login-tab', this)">Login</button>
                <button class="tab-button" onclick="openAuthTab('register-tab', this)">Register</button>
            </div>
            
            <div id="status-message" class="status-message"></div>
            
            <!-- Login Tab -->
            <div id="login-tab" class="tab-content active">
                <h1>Welcome Back</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                </form>
            </div>
            
            <!-- Register Tab -->
            <div id="register-tab" class="tab-content">
                <h1>Create Account</h1>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <button type="submit" class="auth-button">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/auth.js"></script>
</body>
</html>
